<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Achmad Fauzi">

    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}" />

    <title>Readable Mess Word</title>
</head>

<body>
<main role="main" class="container">
    <h1 class="mt-5">Readable Messy Word</h1>
    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="inputPlainWord">Plain Sentences</label>
                    <textarea class="form-control" id="inputPlainWord" cols="10" rows="10" placeholder="Enter Plain Sentences"></textarea>
                </div>

                <button type="submit" class="btn btn-primary" id="bt-submit">Submit</button>
                <button type="submit" class="btn btn-warning" id="bt-reset">Reset</button>
            </form>
        </div>
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="result">Result</label>
                    <textarea class="form-control" id="result" cols="10" rows="10" placeholder="Enter Plain Sentences" th:text="${result}"></textarea>
                </div>
            </form>
        </div>

    </div>
</main>

</body>
<script th:src="@{/static/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/static/js/jquery-3.3.1.min.js}" type="text/javascript"></script>
<script th:src="@{/static/js/app.js}" type="text/javascript"></script>
</html>
